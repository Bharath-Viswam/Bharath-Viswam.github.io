<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f3dc35dede.js" crossorigin="anonymous"></script>

<body background="../Images/pexels-pritha-ganguly-4056105.jpg">
    <form onsubmit="return validation();" action="welcome_page_after_login_sucessful.html">
        <div class="col-lg-4 login"><span style="position: absolute; top: 166px; left: 450px; color: white;"
                id="pwd_span"></span>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp">

                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                <label for="" id="email_label" style="color: red;"></label>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="pwd">
                <label for="" id="pwd_label" style="color: red;"></label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="index_copy.html" class="btn btn-primary" id="login_back_button">Go Home <i
                    class="fa-solid fa-house"></i></a>
        </div>
    </form>

    <script src="/Js/index1.js"></script>
</body>

</html>
